<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout07</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/breakout.css">
</head>

<body>
    <div class="container text-center mt-5">
        <div class="col align-items-center">
            <div class="row">
                <div class="col-md-1">
                    <a href="gamesPage.html"><img class="backImage" src="/images/backArrow.png" alt="back arrow"></a>
                </div>
                <div class="col-md-10">
                    <h1>Welcome Breakout07</h1>
                </div>
                <div class="col-md-1">
                </div>
            </div>
            <div class="col">
                <h2>Use the arrow keys to move and break all the blocks</h2>
            </div>
            <div class="col">
                <div class="grid"></div>
                <div class="ball"></div>
                <div class="paddle"></div>
            </div>

            <!-- Game Over Modal -->
            <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="gameOverModalLabel">Game Over!</h5>
                        </div>
                        <div class="modal-body">
                            <p>Congratulations! You cleared all the blocks!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="restartGame()">Restart</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/breakout.js"></script>

</html>
