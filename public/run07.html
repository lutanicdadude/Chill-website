<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUN07</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/run07.css">
</head>

<body>
    <div class="container text-center mt-5">
        <div class="col align-items-center">
            <div class="row">
                <div class="col-md-1">
                    <a href="gamesPage.html"><img class="backImage" src="/images/backArrow.png" alt="back arrow"></a>
                </div>
                <div class="col-md-10">
                    <h1>Welcome to RUN07</h1>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="col">
                <h2>Click to start running</h2>
                <span id="score"></span>
            </div>

            <div class="col mt-5 position-relative">
                <div class="game">
                    <div id="mascot07"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameOverLabel">Game Over</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 id="modalMessage"></h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="restartGame()">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/run07.js"></script>
</body>

</html>
